<div class="row">
    <div class="col-xs-12 col-md-4">
        <span class="counterLabel">
            Felhasználók száma: {{uCtrl.userService.searchDto.pagerConfig.totalItems}}
        </span>
        <button class="btn btn-xs saveButton" style="margin-left: 10px;"
                ng-click="uCtrl.openModal();">
            Kijelöltek mutatása
        </button>
    </div>
    <div class="col-xs-12 col-md-8">
        <div class="input-group pull-right" style="max-width: 500px;">
            <input type="text" ng-model="uCtrl.userService.searchDto.searchText" class="form-control" ng-keypress="uCtrl.keyPressed($event);" />
            <span class="input-group-addon pointered" ng-click="uCtrl.searchBySearchText();">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <span class="input-group-addon pointered" ng-click="uCtrl.clearSearch();">
                <span class="glyphicon glyphicon-remove"></span>
            </span>
        </div>
    </div>
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr class="table__header">
                    <th ng-click="uCtrl.order('userName');"
                        class="pointered">
                        <div class="thSortable">
                            <span class="thSortable__label">Felhasználónév</span>
                            <div class="thSortable__icon">
                                <div class="glyphicon glyphicon-chevron-up"
                                     ng-class="{'thSortable__icon--active' : uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'userName'}"></div>
                                <div class="glyphicon glyphicon-chevron-down"
                                     ng-class="{'thSortable__icon--active' : !uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'userName'}"></div>
                            </div>
                        </div>
                    </th>
                    <th ng-click="uCtrl.order('email');"
                        class="pointered">
                        <div class="thSortable">
                            <span class="thSortable__label">E-mail</span>
                            <div class="thSortable__icon">
                                <div class="glyphicon glyphicon-chevron-up"
                                     ng-class="{'thSortable__icon--active' : uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'email'}"></div>
                                <div class="glyphicon glyphicon-chevron-down"
                                     ng-class="{'thSortable__icon--active' : !uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'email'}"></div>
                            </div>
                        </div>
                    </th>
                    <th ng-click="uCtrl.order('countryId');"
                        class="pointered">
                        <div class="thSortable">
                            <span class="thSortable__label">Ország</span>
                            <div class="thSortable__icon">
                                <div class="glyphicon glyphicon-chevron-up"
                                     ng-class="{'thSortable__icon--active' : uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'countryId'}"></div>
                                <div class="glyphicon glyphicon-chevron-down"
                                     ng-class="{'thSortable__icon--active' : !uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'countryId'}"></div>
                            </div>
                        </div>
                    </th>
                    <th ng-click="uCtrl.order('description');"
                        class="pointered">
                        <div class="thSortable">
                            <span class="thSortable__label">Bemutatkozás</span>
                            <div class="thSortable__icon">
                                <div class="glyphicon glyphicon-chevron-up"
                                     ng-class="{'thSortable__icon--active' : uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'description'}"></div>
                                <div class="glyphicon glyphicon-chevron-down"
                                     ng-class="{'thSortable__icon--active' : !uCtrl.userService.searchDto.orderDirection && uCtrl.userService.searchDto.orderBy === 'description'}"></div>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in uCtrl.userList"
                    ng-dblclick="uCtrl.editUser(user);"
                    single-click-directive="uCtrl.selectUser(user);"
                    ng-class="{'tr--selected':user.isSelected}">
                    <td ng-bind="::user.userName"></td>
                    <td ng-bind="::user.email"></td>
                    <td class="text-center"><img class="flag {{::user.iconClass}}" /></td>
                    <td ng-bind="::user.description"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pager-directive search-function="uCtrl.search();"
                     ng-if="uCtrl.userList.length > 0"></pager-directive>
</div>
