<div class="container">
    <div class="main-login main-center">
        <form class="userForm">
            <!-- Felhasználónév -->
            <div class="form-group">
                <label for="userName" class="cols-sm-2 control-label red-star">Felhasználónév</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" 
                               class="form-control" 
                               id="userName" 
                               placeholder="Felhasználónév"
                               ng-model="editUCtrl.user.userName"
                               maxlength="50"/> 
                    </div>
                    <div class="alert-danger"
                         style="margin-top: 5px; border-radius: 4px; padding: 5px 15px;"
                         ng-if="editUCtrl.errors['userName']"
                         ng-bind="editUCtrl.errors['userName']"></div>
                </div>
            </div>
            <!-- Email cím -->
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label red-star">E-mail</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                        <input type="text" 
                               class="form-control" 
                               id="email" 
                               placeholder="E-mail"
                               ng-model="editUCtrl.user.email"
                               maxlength="100"/>
                    </div>
                    <div class="alert-danger"
                         style="margin-top: 5px; border-radius: 4px; padding: 5px 15px;"
                         ng-if="editUCtrl.errors['email']"
                         ng-bind="editUCtrl.errors['email']"></div>
                </div>
            </div>
            <!-- Ország -->
            <div class="form-group">
                <label for="country" class="cols-sm-2 control-label red-star">Ország</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-flag" aria-hidden="true"></i></span>
                        <select class="form-control"
                                id="country"
                                ng-model="editUCtrl.user.countryId"
                                ng-required="">
                            <option value="">Kérem válasszon</option>
                            <option ng-repeat="item in editUCtrl.countries"
                                    ng-value="item.id"
                                    ng-bind="item.name">
                            </option>
                        </select> 
                    </div>
                    <div class="alert-danger"
                         style="margin-top: 5px; border-radius: 4px; padding: 5px 15px;"
                         ng-if="editUCtrl.errors['country']"
                         ng-bind="editUCtrl.errors['country']"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="cols-sm-2 control-label red-star">Bemutatkozás</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-comment" aria-hidden="true"></i></span>
                        <textarea id="description" 
                                  class="form-control" 
                                  placeholder="Bemutatkozás"
                                  rows="5"
                                  ng-model="editUCtrl.user.description"></textarea>
                    </div>
                    <div class="alert-danger"
                         style="margin-top: 5px; border-radius: 4px; padding: 5px 15px;"
                         ng-if="editUCtrl.errors['description']"
                         ng-bind="editUCtrl.errors['description']"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="profilePicture" class="cols-sm-2 control-label red-star">Profilkép</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-picture" aria-hidden="true"></i></span>
                        <input type="file" class="form-control" id="profilePicture" placeholder="Kérem válasszon egy fájlt" onchange="angular.element(this).scope().editUCtrl.setFile(this);"
                               ng-model="editUCtrl.user.picturePath"/>
                    </div>
                    <div class="alert-danger"
                         style="margin-top: 5px; border-radius: 4px; padding: 5px 15px;"
                         ng-if="editUCtrl.errors['picture']"
                         ng-bind="editUCtrl.errors['picture']"></div>
                </div>
            </div>
            <div class="form-group ">
                <button class="btn btn-md saveButton"
                        ng-click="editUCtrl.save();">
                    Mentés
                </button>
            </div>
        </form>
    </div>
</div>
